<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/d46da7265a.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
  </head>

  <header>
    <h1 id="pageTitle">Weather Dashboard</h1>
  </header>

  <body class="row">
    <section class="col-sm-3 col-md-3 col-lg-3" id="searchSection">
      <form class="form-inline my-2 my-lg-0">
        <h2>Search for a City:</h2>
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="San Diego"
          aria-label="Search"
          id="searchText"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" id="searchCityBtn">
          Search
        </button>
      </form>
      <hr />
      <div class="btn-group-vertical" role="group" aria-label="Basic example" id="cityBtns">
        <button type="button" class="btn btn-secondary" id="Atlanta">Atlanta</button>
        <button type="button" class="btn btn-secondary" id="Denver">Denver</button>
        <button type="button" class="btn btn-secondary" id="Seattle">Seattle</button>
        <button type="button" class="btn btn-secondary" id="San Francisco">San Francisco</button>
        <button type="button" class="btn btn-secondary" id="Orlando">Orlando</button>
        <button type="button" class="btn btn-secondary" id="New York">New York</button>
        <button type="button" class="btn btn-secondary" id="Chicago">Chicago</button>
        <button type="button" class="btn btn-secondary" id="Austin">Austin</button>
      </div>
    </section>
    <section class="col-sm-9 col-md-9 col-lg-9" id="weatherSection">
        <div class="border mx-3 my-3" id="currentWeather"></div>
        <h3 class="mx-3">5-Day Forecast:</h3>
        <div class="row mx-3" id="futureWeather">
          <div class="card col-sm-2 col-md-2 col-lg-2">
            <h5>9/14/2022</h5>
            <i class="fa-regular fa-sun"></i>
            <p>Temp: 63.55</p>
            <p>Wind: 3.94 MPH</p>
            <p>Humidity: 63%</p>
          </div>
          <div class="card col-sm-2 col-md-2 col-lg-2">
            <h5></h5>
          </div>
          <div class="card col-sm-2 col-md-2 col-lg-2">
            <h5></h5>
          </div>
          <div class="card col-sm-2 col-md-2 col-lg-2">
            <h5></h5>
          </div>
          <div class="card col-sm-2 col-md-2 col-lg-2">
            <h5></h5>
          </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
