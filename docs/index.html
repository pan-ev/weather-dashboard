<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d46da7265a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>

  <header>
    <h1 id="pageTitle">Weather Dashboard</h1>
  </header>

  <body class="row">
    <!-- Search Bar and Button -->
    <section class="col-sm-3 col-md-3 col-lg-3" id="searchSection">
      <form class="form-inline my-2 my-lg-0">
        <h2>Search for a City:</h2>
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="San Diego"
          aria-label="Search"
          id="searchText"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" id="searchCityBtn">
          Search
        </button>
      </form>
      <hr />
      <!-- Search History Buttons -->
      <div
        class="btn-group-vertical"
        role="group"
        aria-label="Basic example"
        id="cityBtns"
      ></div>
    </section>
    <section class="col-sm-9 col-md-9 col-lg-9" id="weatherSection">
      <!-- Current Weather Display -->
      <div class="border mx-3 my-3" id="currentWeather">
        <h2></h2>
        <p id="currentTemp"></p>
        <p id="currentWind"></p>
        <p id="currentHumidity"></p>
      </div>

      <!-- 5 Day Forecast Display -->
      <h3 class="mx-3">5-Day Forecast:</h3>
      <div class="row mx-3" id="futureWeather">
        <div class="card col-sm-2 col-md-2 col-lg-2 forecast-card">
          <h5></h5>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="card col-sm-2 col-md-2 col-lg-2 forecast-card">
          <h5></h5>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="card col-sm-2 col-md-2 col-lg-2 forecast-card">
          <h5></h5>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="card col-sm-2 col-md-2 col-lg-2 forecast-card">
          <h5></h5>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="card col-sm-2 col-md-2 col-lg-2 forecast-card">
          <h5></h5>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
